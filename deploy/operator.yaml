apiVersion: apps/v1
kind: Deployment
metadata:
  name: s3-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: s3-operator
  template:
    metadata:
      labels:
        name: s3-operator
    spec:
      serviceAccountName: s3-operator
      containers:
        - name: s3-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - s3-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "s3-operator"
